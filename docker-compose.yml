version: "2"

services:
  hub-db:
    # 10.3 is latest, but it is incompatible with JupyterHub
    image: mariadb:10.2
    container_name: jupyterhub-db
    restart: always
    env_file:
      - secrets/mysql.env
    volumes:
      - "db:${DB_VOLUME_CONTAINER}"
      # Mount config overrides
      - "$PWD/etc/mysql:/etc/mysql/conf.d"

  hub:
    depends_on:
      - hub-db
    build:
      context: .
      dockerfile: Dockerfile.jupyterhub
      args:
        JUPYTERHUB_VERSION: ${JUPYTERHUB_VERSION}
    restart: always
    image: jupyterhub
    container_name: jupyterhub
    volumes:
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      - "data:${DATA_VOLUME_CONTAINER}"
    environment:
      # All containers will join this network
      DOCKER_NETWORK_NAME: ${DOCKER_NETWORK_NAME}
      # JupyterHub will spawn this Notebook image for users
      DOCKER_NOTEBOOK_IMAGE: ${LOCAL_NOTEBOOK_IMAGE}
      # Notebook directory inside user image
      DOCKER_NOTEBOOK_DIR: ${DOCKER_NOTEBOOK_DIR}
      # Using this run command (optional)
      DOCKER_SPAWN_CMD: ${DOCKER_SPAWN_CMD}
      MYSQL_HOST: hub-db
    env_file:
      - secrets/mysql.env

  hub-sslproxy:
    depends_on:
      - hub
    build:
      context: .
      dockerfile: Dockerfile.sslproxy
    restart: always
    image: nginx
    container_name: jupyterhub_sslproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "$PWD/etc/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "$PWD/secrets/hub.crt:/certs/hub.crt"
      - "$PWD/secrets/hub.key:/certs/hub.key"
      - "$PWD/secrets/dhparam.pem:/certs/dhparam.pem"

volumes:
  data:
    external:
      name: ${DATA_VOLUME_HOST}
  db:
    external:
      name: ${DB_VOLUME_HOST}

networks:
  default:
    external:
      name: ${DOCKER_NETWORK_NAME}
